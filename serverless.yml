service: the-studio

configValidationMode: error

plugins: 
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dynamodb
  - serverless-s3-local
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies

package:
  excludeDevDependencies: false
  individually: true
  
provider: 
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, "us-east-1"}
  stage: ${opt:stage, "local"}
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:BatchGetItem
            - dynamodb:BatchWriteItem
          Resource: 'arn:aws:dynamodb:us-east-2:*:*'
        - Effect: Allow
          Action: 
            - s3:GetObject
            - s3:PutObject
          Resource: '*'
  apiGateway:
    restApiId: !Ref MainApi
    restApiRootResourceId: !GetAtt MainApi.RootResourceId

resources:
  - '${file(./aws/resources/cloudfront.yaml)}'
  - '${file(./aws/resources/dynamodb.yaml)}'
  - '${file(./aws/resources/s3.yaml)}'
  - '${file(./aws/resources/apigateway.yaml)}'

custom:
  defaults: ${file(./defaults.yaml)}
  tags: ${self:custom.defaults.tags}
  environment: ${self:custom.defaults.environment}
  service: ${self:service}
  base: ${self:service}-${self:provider.stage}
  dynamodb:
    stages:
      - local
    start: 
      port: 4000
      inMemory: true
      migrate: true
      seed: true
    seed:
      tables:
        sources:
          - table: ${self:provider.stage}-${self:service}-users
            sources: [./src/seeds/users.json]
          - table: ${self:provider.stage}-${self:service}-classes
            sources: [./src/seeds/classes.json]
          - table: ${self:provider.stage}-${self:service}-packages
            sources: [./src/seeds/packages.json]
  s3:
    host: localhost
    region: us-east-1
    directory: ./.bucket
    port: 3005

