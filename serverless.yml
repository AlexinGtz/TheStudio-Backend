service: the-studio

configValidationMode: error

plugins: 
  - serverless-offline
  - serverless-dynamodb
  - serverless-s3-local

package:
  excludeDevDependencies: false
  individually: true
  
provider: 
  name: aws
  runtime: nodejs22.x
  region: ${opt:region, "us-east-2"}
  stage: ${opt:stage, "local"}
  timeout: 29
  environment:
    STAGE: ${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:BatchGetItem
            - dynamodb:BatchWriteItem
          Resource: 'arn:aws:dynamodb:us-east-2:*:*'
        - Effect: Allow
          Action: 
            - s3:GetObject
            - s3:PutObject
          Resource: '*'
        - Effect: Allow
          Action: 
            - ses:SendRawEmail
            - ses:SendEmail
          Resource: '*'
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
            - sqs:ChangeMessageVisibility
          Resource: 
            - !GetAtt [TheStudioBounceQueue, Arn]
            - !GetAtt [TheStudioComplaintQueue, Arn]
  apiGateway:
    restApiId: !Ref MainApi
    restApiRootResourceId: !GetAtt MainApi.RootResourceId

resources:
  - '${file(./aws/resources/cloudfront.yaml)}'
  - '${file(./aws/resources/dynamodb.yaml)}'
  - '${file(./aws/resources/s3.yaml)}'
  - '${file(./aws/resources/apigateway.yaml)}'
  - '${file(./aws/resources/sqs.yaml)}'
  - '${file(./aws/resources/sns.yaml)}'

custom:
  defaults: ${file(./defaults.yaml)}
  tags: ${self:custom.defaults.tags}
  environment: ${self:custom.defaults.environment}
  service: ${self:service}
  base: ${self:service}-${self:provider.stage}
  serverless-offline:
    useChildProcesses: true
  dynamodb:
    stages:
      - local
    start: 
      port: 4000
      inMemory: true
      migrate: true
      seed: true
    seed:
      tables:
        sources:
          - table: ${self:provider.stage}-${self:service}-users
            sources: [./src/seeds/users.json]
          - table: ${self:provider.stage}-${self:service}-classes-v2
            sources: [./src/seeds/classesv2.json]
          - table: ${self:provider.stage}-${self:service}-packages
            sources: [./src/seeds/packages.json]
  s3:
    host: localhost
    region: us-east-2
    directory: ./.bucket
    port: 3005
  esbuild:
    bundle: true
    minify: true
    exclude: ['aws-sdk']
    target: node22
    concurrency: 10
    watch:
      pattern: ['src/**/*.ts']

functions:
  login:
      name: ${self:custom.base}-login
      description: 'Logs a user into the app'
      handler: src/handlers/login.handler
      timeout: 29
      memorySize: 264
      package:
        patterns:
          - '!src/**'
          - 'src/handlers/login.*'
          - 'src/constants.*'
          - 'src/dynamodb/*'
          - 'src/helpers/**/*'
      environment:
        USERS_TABLE: ${self:custom.environment.USERS_TABLE}
        JWT_SECRET: ${self:custom.environment.JWT_SECRET}
      events:
        - http:
            path: /login
