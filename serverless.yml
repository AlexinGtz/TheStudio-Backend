  registerUser:
      name: ${self:custom.base}-registerUser
      description: 'Registers a new user'
      handler: src/handlers/register.handler
      timeout: 30
      memorySize: 264
      package:
        patterns:
          - '!src/**'
          - 'src/handlers/register.*'
          - 'src/constants.*'
          - 'src/dynamodb/*'
          - 'src/helpers/**/*'
      environment:
        USERS_TABLE: ${self:custom.environment.USERS_TABLE}
      events:
        - http:
